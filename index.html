<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <canvas id="starCanvas"></canvas>

  <div class="container">
    <header>
  
  <div class="language-container">
          <label for="languageSelector">
           <select id="languageSelector" onchange="changeLanguage()">
           <option value="en">English</option>
           <option value="tl">Filipino</option>
        </select>
      </div>

      <h1>🌤️ Weather App</h1>
      <button id="toggleMode" onclick="toggleMode()">🌙</button>
    </header>

    <section class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <section id="historyBox" class="history-box"></section>
      <button onclick="getWeather()">Search</button>
      <button onclick="getCurrentLocation()">📍 Use My Location</button>
    </section>

    <section id="weatherResult" class="weather-box"></section>

    <div id="weatherAnimationContainer">
      <lottie-player id="weatherAnimation" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
    </div>

    <section id="forecastBox" class="forecast-box"></section>
    

    
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="script.js"></script>
</body>
</html>
